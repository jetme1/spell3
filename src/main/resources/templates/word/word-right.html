<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>


<body>
<section class="text-monospace" id="main" style="opacity: 1;">
    <div th:replace="fragments/header ::header"></div>
    <div class="container-fluid text-center" id="con2">


        <div th:switch="${wordRouter.wordLength.name}">
            <p th:case="'FIVE'" th:text="'Good job, now try ' +  ${word.fiveLength}"/>
            <p th:case="'SIX'" th:text="'Good job, now try ' +  ${word.sixLength}"/>
            <p th:case="'SEVEN'" th:text="'Good job, now try ' +  ${word.sevenLength}"/>
            <p th:case="'EIGHT'" th:text="'Good job, now try ' +  ${word.eightLength}"/>
            <p th:case="'NINE'" th:text="'Good job, now try ' +  ${word.nineLength}"/>
            <p th:case="'TEN'" th:text="'Good job, now try ' +  ${word.tenLength}"/>
            <p th:case="'ELEVEN'" th:text="'Good job, now try ' +  ${word.elevenLength}"/>
            <p th:case="'TWELVE'" th:text="'Good job, now try ' +  ${word.twelveLength}"/>
            <p th:case="'THIRTEEN'" th:text="'Good job, now try ' +  ${word.thirteenLength}"/>
            <p th:case="'FOURTEEN'" th:text="'Good job, now try ' +  ${word.fourteenLength}"/>
            <p th:case="*">Email web site admin their is a enum problem</p>
            <!--  <p th:case="'FIVE'" th:text="'Spell the word ' +  ${word.fiveLength}"/> -->
        </div>


        <a th:href="@{/word/wordCheck/typeWordForm}"
           class="btn btn-outline-dark brn-sm"
           id="enter"
        >
            READY
        </a>
    </div>
    <div class="container-fluid text-center footer-div">
        <div th:replace="fragments/footer ::footer" ></div>
    </div>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script src="/js/index.js"></script>
</body>
</html>
