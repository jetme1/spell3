<body>
<section class="text-monospace" id="main" style="opacity: 1;">
    <div th:replace="fragments/header ::header"></div>
    <div class="container-fluid text-center" id="con2">
        <p>Enter Word</p>
        <form action="#" th:action="@{/word/wordCheck/typeWordForm}" th:object="${theInWord}" method="post">
            <table align="center">
                <tr>
                    <td>Type word here:</td>
                    <td><input type="text" id="wordLength" th:field="*{inputWord}" autofocus autocomplete="off" /></td>
                    <td th:if="${#fields.hasErrors('inputWord')}" th:error="*{inputWord}">Type in letters (no numbers, etc.)</td>

                </tr>
                <!-- <tr>
                     <td><input type="submit" class="btn btn-outline-dark brn-sm" value="Submit"/></td>
                 </tr>-->
            </table>
            <input type="submit" id="enter" class="btn btn-outline-dark brn-sm" value="ENTER"/>

        </form>

    </div>
    <div class="container-fluid text-center footer-div">
        <div th:replace="fragments/footer ::footer" ></div>
    </div>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>
