<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<h1>
    Type word.
</h1>
<form action="#" th:action="@{/word/wordCheck/typeWordForm}" th:object="${theInWord}" method="post">
    <table>
        <tr>
            <td>Type word:</td>
            <td><input type="text" th:field="*{inputWord}"/></td>
            <td th:if="${#fields.hasErrors('inputWord')}" th:error="*{inputWord}">Type Something</td>

        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>


</form>

</body>
</html>
