<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Spell</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<section class="text-monospace" id="main">
<div th:replace="fragments/header ::header"></div>
    <div class="container-fluid text-center" id="con2">
        <!--<h3>Spell</h3>-->

        <div>
            <form th:object="${wordRouter}" th:action="@{/all/}" method="post">
                <!--    <from action="#" th:action="@{/all}" th:object="${wordRouter}" method="post">-->

                <div>
                    <p>Pick the word length</p>

                    <!--                    <label for="wordLength">Pick the word Length</label>-->
                    <select id="wordLength" th:field="*{wordLength}">
                        <option th:each="wordLength : ${lengths}"
                                th:value="${wordLength}"
                                th:text="${wordLength}"

                        >wordsLength
                        </option>
                    </select>

                    <div>

                        <button id="enter" type="submit" class="btn btn-outline-dark brn-sm">START</button>
                    </div>

                </div>

            </form>

        </div>

    </div>

    <div class="container-fluid text-center footer-div">
        <div th:replace="fragments/footer ::footer" ></div>
    </div>

</section>

<script src="/js/index.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
